<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/nubank-logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <article id="container">
            <section id="register">
                <img src="../img/nubank-logo.png" alt="">
                <div class="txt">
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="#" id="email" onfocus="removed()" onblur="stop()" placeholder="Digite seu e-mail...">
                    <label for="password">Senha</label>
                    <input type="password" name="" id="password" onfocus="removed2()" onblur="stop2()" placeholder="Digite sua senha...">
                    <img src="img/olho.png" alt="" class="image">
                </div>
                <div class="alright">
                <div class="remember">  
                    <input type="checkbox" name="" id="check">
                    <p>Lembre-me</p>
                </div>
                <a href="#" class="security">Esqueci minha senha.</a>
                </div>
                <div class="login">
                    <a href="" onclick="warning(); warning2()">Entrar</a>
                    <p>Não é cadastrado?<a href="../cadastro/index.html">Cadastre-se</a> agora.</p>
                </div>
            </section>
        </article>
    </main>
    <script src="module.js"></script>
</body>
</html>
